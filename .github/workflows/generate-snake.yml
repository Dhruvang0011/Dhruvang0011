name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake animation SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Dhruvang0011
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push if SVG changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/
          git diff --cached --quiet || git commit -m "chore: update contribution snake SVG"
          git push https://x-access-token:${{ secrets.DH_PAT }}@github.com/Dhruvang0011/Dhruvang0011.git
